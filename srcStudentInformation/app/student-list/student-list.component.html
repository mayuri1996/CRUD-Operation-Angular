<div class="col-sm-8 col-sm-offset-2">
      <mat-form-field style="width: 100%">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
        </mat-form-field>
 <div class="table-responsive">
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{student.email}}</td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let student">{{student.contact}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let student">{{student.address}}</td>
    </ng-container>

    <ng-container matColumnDef="editDelete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student">
        <button mat-raised-button color="primary" routerLink="/details/editForm"
          (click)="this.obj.editData(student)">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete(student.$key)">Delete</button>
        <button mat-raised-button color="accent" (click)="openModel(student)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
</div>

<div class="alert alert-danger" *ngIf="showDeleteMsg">
  Succeessfully Deleted!!!!
</div>
