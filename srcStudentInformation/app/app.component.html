<mat-toolbar color="primary">
  <button mat-button routerLink="registeration" (click)="setval()">Add Student</button>
  <button mat-button routerLink="details">Student Details</button>

   <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="color">
      <mat-icon aria-hidden="false"> format_color_fill</mat-icon>
    </button> 
  <mat-menu #color="matMenu" class="row">
    <span><a><button mat-mini-fab style="background-color: #607d8b;;margin-left: 13px" (click)="changeTheme('dark-theme')"></button></a></span>
    <span><a><button mat-mini-fab style="background-color: indigo;" (click)="changeTheme('default')"></button></a></span>
    <span><a><button mat-mini-fab (click)="changeTheme('light-theme')" style="background-color: orangered"></button></a></span>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-drawer">
  <mat-drawer-content>
    <h3 class="text-center">CRUD Operation</h3>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
